      function populateMohOffices() {
        const districtSelect = document.getElementById("district");
        const selectedDistrict = districtSelect.value;
        const mohOfficesContainer = document.getElementById("moh-offices");

        // Clear existing MOH office details
        mohOfficesContainer.innerHTML = "";

        if (selectedDistrict) {
          const offices = mohOffices[selectedDistrict];
          offices.forEach((office) => {
            const officeDiv = document.createElement("div");
            officeDiv.className = "moh-office";
            officeDiv.innerHTML = `<h4>${office.town}:</h4><p>${office.contact}</p>`;
            mohOfficesContainer.appendChild(officeDiv);
          });
        }
      }

      // Event listener for district selection change
      document
        .getElementById("district")
        .addEventListener("change", populateMohOffices);
